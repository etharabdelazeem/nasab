<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body class="dashboard-body">
    <h1>Welcome, {{ name }}!</h1>
    <div class="dashboard-container">
        <div class="dashboard-buttons">
		<a href="{{ url_for('search_family') }}" class="dashboard-btn"><i class="fa-solid fa-magnifying-glass"></i></a>
	</div>
	<h3 span>Search for a family member</h3>
	<div class="dashboard-buttons">
		<a href="{{ url_for('add_member') }}" class="dashboard-btn"><i class="fa-solid fa-plus"></i></a>
	</div>
	<h3 span>Add a new family member</h3>
	<div class="dashboard-buttons">
		<a href="{{ url_for('family') }}" class="dashboard-btn"><i class="fa-solid fa-users"></i></a>
	</div>
	<h3 span>View your Family</h3>
	<div class="logout-button">
            <a href="{{ url_for('logout') }}">Log Out</a>
        </div>
    </div>
    <footer>
	    <p>&copy; 2025 Nasab</p>
    </footer>
</body>
</html>
